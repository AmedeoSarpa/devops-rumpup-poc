# Mongo configuration
quarkus.mongodb.connection-string = mongodb://adminuser:password123@mongo-nodeport-svc.default.svc.cluster.local:27017

# Kafka broker location
kafka.bootstrap.servers=crs-kafka-0.kafka-cluster.default.svc.cluster.local:9092

# kafka consumer configuration
mp.messaging.incoming.data-input.connector=${KAFKA_CONNECTORS:smallrye-kafka}
mp.messaging.incoming.data-input.topic=${KAFKA_INPUT_TOPIC:amedeosarpa.kafka-topic}
mp.messaging.incoming.data-input.key.deserializer=${KAFKA_KEY_DESERIALIZER:org.apache.kafka.common.serialization.StringDeserializer}

# kafka producer configuration
mp.messaging.outgoing.data-output.connector=${KAFKA_CONNECTOR:smallrye-kafka}
mp.messaging.outgoing.data-output.topic=${KAFKA_OUTPUT_TOPIC:amedeosarpa.kafka-topic}
mp.messaging.outgoing.data-output.key.serializer=${KAFKA_KEY_SERIALIZER:org.apache.kafka.common.serialization.StringSerializer}